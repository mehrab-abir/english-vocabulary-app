<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Janala</title>

    <!-- tailwind css + daisy UI cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body class="font-poppins">

    <!-- header and navbar  -->
    <header class="bg-[#BADEFF26] py-5">
        <nav class="flex justify-between items-center w-[90%] mx-auto">
            <div class="flex justify-between items-center">
                <h2 class="text-lg font-bold">English</h2>
                <img src="./assets/logo.png" alt="">
                <h2 class="text-lg">জানালা</h2>
            </div>

            <!-- menu items  -->
            <div class="hidden md:flex justify-between items-center gap-3">
                <a href="#" class="btn border border-[#422AD5] text-[#422AD5] bg-[#BADEFF26] hover:bg-[#422AD530]"><i class="fa-solid fa-circle-question"></i> FAQ</a>
                <a href="#" class="btn border border-[#422AD5] text-[#422AD5] bg-[#BADEFF26] hover:bg-[#422AD530]"><i class="fa-solid fa-book"></i> Learn</a>
                <a href="#" class="btn border border-[#422AD5] text-[#422AD5] bg-[#BADEFF26] hover:bg-[#422AD530]"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>

                
            </div>
            <!-- mobile menu button  -->
            <div class="flex flex-col hover:cursor-pointer md:hidden">
                <span class="w-8 h-1 bg-black mt-1"></span>
                <span class="w-8 h-1 bg-black mt-1"></span>
                <span class="w-8 h-1 bg-black mt-1"></span>
            </div>
        </nav>
    </header>

    <!-- banner section  -->
    <main>
        <div class="w-[90%] mx-auto flex flex-col-reverse md:flex-row justify-between items-center gap-10 my-9">
            <div class="banner-content text-center md:text-left">
                <h1 class="text-2xl font-bold"><span class="text-[#00BCFF]">English</span> is Easy!!</h1>
                <p class="my-5 md:w-[70%]">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
                <input type="text" placeholder="Enter Your Name" class="border border-gray-400 mt-4 p-2 rounded-lg w-[70%] md:w-[40%]">
                <br>
                <input type="password" placeholder="Password" class="border border-gray-400 mt-4 p-2 rounded-lg w-[70%] md:w-[40%]">
                <br>
                <button class="btn btn-primary mt-5">Get Started</button>
            </div>

            <div class="banner-img">
                <img src="./assets/hero-student.png" alt="">
            </div>
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
